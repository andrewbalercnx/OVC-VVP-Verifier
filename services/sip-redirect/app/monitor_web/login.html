<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVP SIP Monitor - Login</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/sip-monitor.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>VVP SIP Monitor</h1>
            <p>Sign in to access the monitoring dashboard</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" id="login-btn">
                Sign In
            </button>
        </form>

        <div class="login-footer">
            <p>VVP Monitoring Dashboard</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter username and password');
                return;
            }

            // Disable button during request
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Check if password change required
                    if (data.force_password_change) {
                        // For now, redirect to dashboard - password change can be added later
                        window.location.href = '.';
                    } else {
                        window.location.href = '.';
                    }
                } else {
                    showError(data.error || 'Login failed');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Check if already authenticated
        fetch('api/auth/status')
            .then(r => r.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '.';
                }
            })
            .catch(() => {});
    </script>
</body>
</html>
