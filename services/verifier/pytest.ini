[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude vendored keripy tests from discovery
norecursedirs = keripy .git __pycache__ .pytest_cache

# Async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Custom markers
markers =
    e2e: End-to-end tests with real fixture data (may be skipped in CI with -m "not e2e")
    integration: Integration tests requiring network access to real witnesses
