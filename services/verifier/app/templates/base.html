<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VVP Verifier{% endblock %}</title>

    <!-- PicoCSS for minimal, semantic styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
        /* Custom styles for VVP Verifier */
        :root {
            --vvp-success: #28a745;
            --vvp-danger: #dc3545;
            --vvp-warning: #ffc107;
            --vvp-info: #0066cc;
            --vvp-muted: #6c757d;
            /* Color for links to Issuer service (teal) */
            --vvp-issuer-color: #2a9d8f;
        }

        /* Site header navigation */
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--vvp-muted);
        }
        .header-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .header-brand .ovc-logo {
            height: 36px;
            width: auto;
        }
        .site-header .logo {
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }
        .site-header .logo .service-label {
            font-size: 0.65rem;
            color: var(--vvp-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: normal;
        }
        .site-header .logo:hover {
            color: var(--vvp-info);
        }
        .site-header .nav-links {
            display: flex;
            gap: 0.5rem;
        }
        .site-header .nav-links a {
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: inherit;
        }
        .site-header .nav-links a:hover {
            background: rgba(0,0,0,0.05);
        }
        .site-header .nav-links a.active {
            background: var(--vvp-info);
            color: white;
        }
        /* Cross-service link (styled with Issuer's teal) */
        .site-header .nav-links a.issuer-link {
            background: var(--vvp-issuer-color);
            color: white;
        }
        .site-header .nav-links a.issuer-link:hover {
            background: #238b80;
        }

        /* Help button and modal */
        .help-btn {
            background: var(--vvp-info);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .help-btn:hover {
            background: #005599;
        }
        .help-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1100;
        }
        .help-modal {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 650px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .help-modal h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--vvp-muted);
            padding-bottom: 0.5rem;
        }
        .help-section {
            margin-bottom: 1.5rem;
        }
        .help-section h4 {
            color: var(--vvp-info);
            margin: 0 0 0.5rem 0;
        }
        .help-section h4 a {
            color: var(--vvp-info);
            text-decoration: none;
        }
        .help-section h4 a:hover {
            text-decoration: underline;
        }
        .help-options {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .help-options li {
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 3px solid var(--vvp-info);
        }
        .help-options li strong {
            display: block;
            margin-bottom: 0.15rem;
        }
        .help-options li span {
            font-size: 0.9rem;
            color: var(--vvp-muted);
        }
        .help-tip {
            background: #e8f4ff;
            border: 1px solid var(--vvp-info);
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .help-tip strong {
            color: var(--vvp-info);
        }

        /* 404 error page */
        .error-page {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-page h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--vvp-muted);
        }
        .error-page h2 {
            margin-top: 0.5rem;
        }
        .error-page p {
            color: var(--vvp-muted);
            margin-bottom: 2rem;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .site-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .error-page h1 {
                font-size: 4rem;
            }
            .error-actions {
                flex-direction: column;
            }
        }

        /* Status badges */
        .badge {
            display: inline-block;
            padding: 0.25em 0.5em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.25em;
            text-transform: uppercase;
        }
        .badge-success { background: var(--vvp-success); color: white; }
        .badge-danger { background: var(--vvp-danger); color: white; }
        .badge-warning { background: var(--vvp-warning); color: black; }
        .badge-info { background: var(--vvp-info); color: white; }
        .badge-muted { background: var(--vvp-muted); color: white; }

        /* Credential type badges */
        .badge-root { background: #6f42c1; color: white; }
        .badge-issuer { background: #17a2b8; color: white; }
        .badge-le { background: #20c997; color: white; }
        .badge-ape { background: #fd7e14; color: white; }
        .badge-de { background: #e83e8c; color: white; }
        .badge-tnalloc { background: #007bff; color: white; }

        /* Code/pre styling */
        .code-block {
            background: #f6f6f6;
            padding: 1em;
            border-radius: 0.25em;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.875em;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Credential cards */
        .credential-card {
            border: 2px solid #dee2e6;
            border-radius: 0.5em;
            padding: 1em;
            margin-bottom: 1em;
        }
        .credential-card.valid {
            border-color: var(--vvp-success);
        }
        .credential-card.invalid {
            border-color: var(--vvp-danger);
        }
        .credential-card.unknown {
            border-color: var(--vvp-warning);
        }

        /* Credential graph layers */
        .credential-layer {
            margin-left: 1.5em;
            padding-left: 1em;
            border-left: 2px solid #dee2e6;
        }
        .credential-layer-root {
            margin-left: 0;
            padding-left: 0;
            border-left: none;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1em;
            right: 1em;
            z-index: 1000;
        }
        .toast {
            padding: 1em;
            margin-bottom: 0.5em;
            border-radius: 0.25em;
            animation: fadeIn 0.3s ease-in;
        }
        .toast-success { background: var(--vvp-success); color: white; }
        .toast-error { background: var(--vvp-danger); color: white; }
        .toast-warning { background: var(--vvp-warning); color: black; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(1em); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }

        /* Section spacing */
        section {
            margin-bottom: 2em;
        }

        /* Details/summary styling for collapsible sections */
        details > summary {
            cursor: pointer;
            font-weight: 600;
        }
        details[open] > summary {
            margin-bottom: 0.5em;
        }

        /* Sprint 21: Credential card enhancements */
        .credential-primary {
            font-size: 1.1em;
            font-weight: 600;
        }

        .credential-limitation-banner {
            background: var(--vvp-warning);
            color: black;
            padding: 0.25em 0.5em;
            border-radius: 0.25em;
            margin: 0.5em 0;
        }

        .attrs-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.25em 1em;
            margin: 0.5em 0;
        }

        .edge-unavailable {
            color: var(--vvp-muted);
            font-style: italic;
        }

        /* Indeterminate status (uses warning color) */
        .credential-card.indeterminate {
            border-color: var(--vvp-warning);
        }

        /* Sprint 22: Attribute section styling */
        .credential-attributes {
            margin: 0.5em 0;
        }
        .credential-attributes details {
            margin-bottom: 0.5em;
            padding: 0.25em;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 0.25em;
        }
        .credential-attributes summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25em;
        }
        .credential-attributes summary .badge {
            margin-left: 0.5em;
        }

        /* Attribute value styling by type */
        .attr-bool-true {
            color: var(--vvp-success);
            font-weight: 600;
        }
        .attr-bool-false {
            color: var(--vvp-danger);
            font-weight: 600;
        }
        .attr-date {
            font-style: italic;
        }
        .attr-array {
            font-family: monospace;
            font-size: 0.9em;
        }
        .attr-null {
            color: var(--vvp-muted);
            font-style: italic;
        }
        .attr-redacted {
            color: var(--vvp-muted);
            font-style: italic;
        }

        /* Sprint 22: Field tooltips */
        .has-tooltip {
            cursor: help;
            border-bottom: 1px dotted var(--vvp-muted);
        }
        .has-tooltip:hover {
            color: var(--vvp-info);
        }

        /* Sprint 22: Raw Contents section */
        .raw-contents-section {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 0.25em;
            padding: 0.5em;
            margin-top: 0.5rem;
        }
        .raw-contents-section summary {
            font-weight: 600;
            color: var(--vvp-muted);
        }
        .raw-contents-grid {
            margin-top: 0.5em;
            font-size: 0.9em;
        }
        .raw-contents-grid dt {
            font-family: monospace;
            color: var(--vvp-info);
        }
        .raw-contents-grid dd {
            margin-bottom: 0.25em;
        }
        .attr-object-marker {
            color: var(--vvp-muted);
            font-style: italic;
        }

        /* Sprint 22: Edge links */
        .edge-link {
            color: var(--vvp-info);
            text-decoration: none;
        }
        .edge-link:hover {
            text-decoration: underline;
        }

        /* Sprint 22: Credential highlight animation */
        .credential-highlight {
            animation: highlight-pulse 2s ease-out;
        }
        @keyframes highlight-pulse {
            0% { box-shadow: 0 0 0 4px var(--vvp-info); }
            100% { box-shadow: none; }
        }

        /* Sprint 22: Graph container and SVG connectors */
        .credential-graph-container {
            position: relative;
            padding: 1rem;
        }
        .graph-connectors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .graph-layer {
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
        }
        .layer-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .layer-label {
            margin: 0 0 0.5rem 0;
            color: var(--vvp-muted);
            text-align: center;
        }

        /* ====================================================================
           Sprint 24: Validation Summary Dashboard
           ==================================================================== */
        .validation-summary-strip {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .validation-check {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.85em;
        }
        .validation-check.success { background: rgba(40, 167, 69, 0.1); }
        .validation-check.error { background: rgba(220, 53, 69, 0.1); }
        .validation-check.warning { background: rgba(255, 193, 7, 0.2); }

        /* Sprint 24: Error Buckets */
        .error-bucket {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .error-bucket.error { background: rgba(220, 53, 69, 0.1); border-left: 3px solid var(--vvp-danger); }
        .error-bucket.warning { background: rgba(255, 193, 7, 0.1); border-left: 3px solid var(--vvp-warning); }
        .bucket-items { margin: 0.5rem 0 0 1rem; padding: 0; list-style: none; }
        .bucket-items li { margin: 0.25rem 0; }
        .item-remedy { font-size: 0.85em; color: var(--vvp-info); margin-left: 1rem; }

        /* Sprint 24: Schema Panel */
        .schema-panel {
            background: rgba(0, 102, 204, 0.05);
            border-radius: 0.25rem;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        .schema-errors { margin-top: 0.5rem; padding: 0.5rem; background: rgba(220, 53, 69, 0.1); border-radius: 0.25rem; }

        /* Sprint 24: Evidence Timeline */
        .evidence-timeline { background: #f8f9fa; border-radius: 0.25rem; padding: 0.5rem; margin: 0.5rem 0; }
        .timeline-stats { font-size: 0.8em; color: var(--vvp-muted); margin-left: 0.5rem; }
        .timeline-table { width: 100%; font-size: 0.85em; margin-top: 0.5rem; }
        .timeline-table th, .timeline-table td { padding: 0.25rem 0.5rem; text-align: left; }

        /* Sprint 24: Source type badges */
        .badge-oobi { background: #6f42c1; color: white; }
        .badge-schema { background: #17a2b8; color: white; }
        .badge-tel { background: #fd7e14; color: white; }
        .badge-dossier { background: #20c997; color: white; }
        .badge-key_state { background: #007bff; color: white; }

        /* Sprint 24: Delegation Chain */
        .delegation-chain { background: #f8f9fa; border-radius: 0.25rem; padding: 0.5rem; margin: 0.5rem 0; }
        .chain-path { display: flex; flex-direction: column; align-items: center; padding: 0.5rem; }
        .chain-node { padding: 0.5rem; border: 2px solid #dee2e6; border-radius: 0.5rem; background: white; text-align: center; min-width: 200px; margin: 0.25rem 0; }
        .chain-node.root { border-color: #6f42c1; background: rgba(111, 66, 193, 0.1); }
        .chain-arrow { color: var(--vvp-muted); }

        /* Responsive: stack on mobile */
        @media (max-width: 600px) {
            .credential-card header {
                flex-direction: column;
                align-items: flex-start;
            }
            .attrs-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .graph-connectors {
                display: none;
            }
        }

        /* ====================================================================
           Admin Dashboard Styles
           ==================================================================== */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .status-card {
            background: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .status-label {
            font-size: 0.85em;
            color: var(--vvp-muted);
            text-transform: uppercase;
        }
        .status-value {
            font-size: 1.1em;
            font-weight: 500;
        }
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-dot.healthy { background: var(--vvp-success); }
        .status-dot.error { background: var(--vvp-danger); }
        .status-dot.loading { background: var(--vvp-warning); animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .config-section {
            margin: 1rem 0;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
        }
        .config-section > summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            cursor: pointer;
        }
        .config-section[open] > summary {
            border-bottom: 1px solid #dee2e6;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .section-title {
            font-weight: 600;
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 0.75rem;
            padding: 1rem;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: white;
            border-radius: 0.25rem;
        }
        .config-key {
            font-weight: 500;
            color: var(--vvp-muted);
            cursor: help;
        }
        .config-value {
            font-family: monospace;
            font-size: 0.95em;
        }
        .config-value.normative { color: #6f42c1; }
        .config-value.configurable { color: var(--vvp-info); }
        .config-value.policy { color: var(--vvp-muted); }

        .admin-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }
        .admin-controls select {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }
        .admin-controls button.small {
            padding: 0.25rem 0.75rem;
            font-size: 0.9em;
        }

        .witness-list {
            font-family: monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
            background: #f6f6f6;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin: 0;
            list-style-position: inside;
        }
        .witness-list li {
            padding: 0.25rem 0;
            border-bottom: 1px solid #eee;
        }
        .witness-list li:last-child {
            border-bottom: none;
        }

        /* ====================================================================
           Tabbed Interface (pure CSS tabs)
           ==================================================================== */
        .tabs-container {
            position: relative;
        }
        .tabs-container > input[type="radio"] {
            display: none;
        }
        .tab-labels {
            display: flex;
            gap: 0.25rem;
            border-bottom: 2px solid var(--vvp-muted);
            margin-bottom: 0;
        }
        .tab-labels label {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border-radius: 0.375rem 0.375rem 0 0;
            background: var(--vvp-surface, #f8f9fa);
            border: 1px solid transparent;
            border-bottom: none;
            margin-bottom: -2px;
            font-weight: 500;
            transition: background 0.15s ease;
        }
        .tab-labels label:hover {
            background: #e9ecef;
        }
        .tab-panel {
            display: none;
            padding: 1.25rem;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            background: white;
        }
        /* Active tab styling */
        #tab-jwt:checked ~ .tab-labels label[for="tab-jwt"],
        #tab-sip:checked ~ .tab-labels label[for="tab-sip"],
        #tab-said:checked ~ .tab-labels label[for="tab-said"] {
            background: white;
            border-color: var(--vvp-muted);
            border-bottom-color: white;
            font-weight: 600;
            color: var(--vvp-info);
        }
        /* Show active panel */
        #tab-jwt:checked ~ #panel-jwt,
        #tab-sip:checked ~ #panel-sip,
        #tab-said:checked ~ #panel-said {
            display: block;
        }
        .tab-panel .options-row {
            margin: 0.75rem 0;
            padding: 0.5rem 0.75rem;
            background: var(--vvp-surface, #f8f9fa);
            border-radius: 0.25rem;
        }
        .tab-panel .options-row label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <main class="container">
        <header>
            <div class="site-header">
                <div class="header-brand">
                    <img src="/static/ovc-logo.png" alt="OVC" class="ovc-logo">
                    <a href="/" class="logo">
                        <span class="service-label">VVP</span>
                        Verifier
                    </a>
                </div>
                <nav class="nav-links">
                    <a href="/">Home</a>
                    <a href="/verify">Verify</a>
                    <a href="/verify/explore">Explorer</a>
                    <a href="/ui/admin">Admin</a>
                    <a href="https://vvp-issuer.rcnx.io" class="issuer-link" target="_blank">Issuer â†—</a>
                    <button class="help-btn" onclick="showVerifierHelp()">? Help</button>
                </nav>
            </div>
            <h1>{% block header %}VVP Verifier{% endblock %}</h1>
        </header>

        <!-- Toast notification container -->
        <div id="toast-container" class="toast-container"></div>

        {% block content %}{% endblock %}

        <footer>
            <small>VVP Verifier - Verifiable Voice Protocol verification tool</small>
        </footer>
    </main>

    <script>
        // HTMX toast event handler
        document.body.addEventListener('showToast', function(evt) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast toast-' + (evt.detail.type || 'info');
            toast.textContent = evt.detail.message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        });

        // Handle HTMX errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast toast-error';
            toast.textContent = 'Request failed: ' + evt.detail.xhr.status;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        });

        // Show a toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast toast-' + type;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Sprint 22: Scroll to and highlight a credential card
        function highlightCredential(said) {
            const target = document.getElementById('cred-' + said);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('credential-highlight');
                setTimeout(() => target.classList.remove('credential-highlight'), 2000);
            } else {
                showToast('Credential not in current view', 'warning');
            }
        }

        // Note: Graph visualization is now self-contained in credential_graph.html

        // Navigation: mark active link based on current path
        function initNavigation() {
            const path = window.location.pathname;
            document.querySelectorAll('.site-header .nav-links a').forEach(link => {
                const href = link.getAttribute('href');
                if (path === href || (href !== '/' && path.startsWith(href))) {
                    link.classList.add('active');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', initNavigation);

        // Help modal for VVP Verifier
        function showVerifierHelp() {
            const overlay = document.createElement('div');
            overlay.className = 'help-overlay';
            overlay.innerHTML = `
                <div class="help-modal">
                    <h3>VVP Verifier Help</h3>

                    <div class="help-section">
                        <h4><a href="/verify">Verify</a></h4>
                        <p>Main verification interface for VVP PASSporT tokens.</p>
                        <ul class="help-options">
                            <li><strong>Paste JWT</strong><span>Enter a VVP PASSporT JWT token to verify</span></li>
                            <li><strong>View Results</strong><span>See validation status, errors, and credential details</span></li>
                        </ul>
                    </div>

                    <div class="help-section">
                        <h4><a href="/verify/simple">Quick Verify</a></h4>
                        <p>Simplified verification with streamlined output.</p>
                        <ul class="help-options">
                            <li><strong>Paste & Verify</strong><span>Quick JWT verification in one step</span></li>
                            <li><strong>Testing Mode</strong><span>Use JWT time for expiry check (useful for old test tokens)</span></li>
                        </ul>
                    </div>

                    <div class="help-section">
                        <h4><a href="/verify/full">Explorer</a></h4>
                        <p>Full credential chain explorer with detailed visualization.</p>
                        <ul class="help-options">
                            <li><strong>Credential Graph</strong><span>Visual representation of the credential chain</span></li>
                            <li><strong>Validation Summary</strong><span>Dashboard showing all validation checks</span></li>
                            <li><strong>Delegation Chain</strong><span>View the trust hierarchy from root to leaf</span></li>
                            <li><strong>Evidence Timeline</strong><span>See when evidence was fetched and from where</span></li>
                        </ul>
                    </div>

                    <div class="help-section">
                        <h4><a href="/ui/admin">Admin</a></h4>
                        <p>Service administration and configuration.</p>
                        <ul class="help-options">
                            <li><strong>Service Status</strong><span>View health, version, and runtime information</span></li>
                            <li><strong>Configuration</strong><span>View policy settings and trusted root AIDs</span></li>
                            <li><strong>Log Level</strong><span>Adjust logging verbosity at runtime</span></li>
                        </ul>
                    </div>

                    <div class="help-tip">
                        <strong>Tip:</strong> Use Quick Verify for fast checks, or Explorer for detailed credential chain analysis.
                    </div>

                    <button onclick="this.closest('.help-overlay').remove()" style="margin-top:1rem;">Close</button>
                </div>
            `;

            // Close on overlay click
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) overlay.remove();
            });

            // Close on Escape key
            const escHandler = (e) => {
                if (e.key === 'Escape') {
                    overlay.remove();
                    document.removeEventListener('keydown', escHandler);
                }
            };
            document.addEventListener('keydown', escHandler);

            document.body.appendChild(overlay);
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
