<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VVP Verifier{% endblock %}</title>

    <!-- PicoCSS for minimal, semantic styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <style>
        /* Custom styles for VVP Verifier */
        :root {
            --vvp-success: #28a745;
            --vvp-danger: #dc3545;
            --vvp-warning: #ffc107;
            --vvp-info: #0066cc;
            --vvp-muted: #6c757d;
        }

        /* Status badges */
        .badge {
            display: inline-block;
            padding: 0.25em 0.5em;
            font-size: 0.75em;
            font-weight: 600;
            border-radius: 0.25em;
            text-transform: uppercase;
        }
        .badge-success { background: var(--vvp-success); color: white; }
        .badge-danger { background: var(--vvp-danger); color: white; }
        .badge-warning { background: var(--vvp-warning); color: black; }
        .badge-info { background: var(--vvp-info); color: white; }
        .badge-muted { background: var(--vvp-muted); color: white; }

        /* Credential type badges */
        .badge-root { background: #6f42c1; color: white; }
        .badge-issuer { background: #17a2b8; color: white; }
        .badge-le { background: #20c997; color: white; }
        .badge-ape { background: #fd7e14; color: white; }
        .badge-de { background: #e83e8c; color: white; }
        .badge-tnalloc { background: #007bff; color: white; }

        /* Code/pre styling */
        .code-block {
            background: #f6f6f6;
            padding: 1em;
            border-radius: 0.25em;
            overflow-x: auto;
            font-family: monospace;
            font-size: 0.875em;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Credential cards */
        .credential-card {
            border: 2px solid #dee2e6;
            border-radius: 0.5em;
            padding: 1em;
            margin-bottom: 1em;
        }
        .credential-card.valid {
            border-color: var(--vvp-success);
        }
        .credential-card.invalid {
            border-color: var(--vvp-danger);
        }
        .credential-card.unknown {
            border-color: var(--vvp-warning);
        }

        /* Credential graph layers */
        .credential-layer {
            margin-left: 1.5em;
            padding-left: 1em;
            border-left: 2px solid #dee2e6;
        }
        .credential-layer-root {
            margin-left: 0;
            padding-left: 0;
            border-left: none;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 1em;
            right: 1em;
            z-index: 1000;
        }
        .toast {
            padding: 1em;
            margin-bottom: 0.5em;
            border-radius: 0.25em;
            animation: fadeIn 0.3s ease-in;
        }
        .toast-success { background: var(--vvp-success); color: white; }
        .toast-error { background: var(--vvp-danger); color: white; }
        .toast-warning { background: var(--vvp-warning); color: black; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(1em); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Loading indicator */
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-indicator {
            display: none;
        }

        /* Section spacing */
        section {
            margin-bottom: 2em;
        }

        /* Details/summary styling for collapsible sections */
        details > summary {
            cursor: pointer;
            font-weight: 600;
        }
        details[open] > summary {
            margin-bottom: 0.5em;
        }

        /* Sprint 21: Credential card enhancements */
        .credential-primary {
            font-size: 1.1em;
            font-weight: 600;
        }

        .credential-limitation-banner {
            background: var(--vvp-warning);
            color: black;
            padding: 0.25em 0.5em;
            border-radius: 0.25em;
            margin: 0.5em 0;
        }

        .attrs-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.25em 1em;
            margin: 0.5em 0;
        }

        .edge-unavailable {
            color: var(--vvp-muted);
            font-style: italic;
        }

        /* Indeterminate status (uses warning color) */
        .credential-card.indeterminate {
            border-color: var(--vvp-warning);
        }

        /* Sprint 22: Attribute section styling */
        .credential-attributes {
            margin: 0.5em 0;
        }
        .credential-attributes details {
            margin-bottom: 0.5em;
            padding: 0.25em;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 0.25em;
        }
        .credential-attributes summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25em;
        }
        .credential-attributes summary .badge {
            margin-left: 0.5em;
        }

        /* Attribute value styling by type */
        .attr-bool-true {
            color: var(--vvp-success);
            font-weight: 600;
        }
        .attr-bool-false {
            color: var(--vvp-danger);
            font-weight: 600;
        }
        .attr-date {
            font-style: italic;
        }
        .attr-array {
            font-family: monospace;
            font-size: 0.9em;
        }
        .attr-null {
            color: var(--vvp-muted);
            font-style: italic;
        }
        .attr-redacted {
            color: var(--vvp-muted);
            font-style: italic;
        }

        /* Sprint 22: Field tooltips */
        .has-tooltip {
            cursor: help;
            border-bottom: 1px dotted var(--vvp-muted);
        }
        .has-tooltip:hover {
            color: var(--vvp-info);
        }

        /* Sprint 22: Raw Contents section */
        .raw-contents-section {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 0.25em;
            padding: 0.5em;
            margin-top: 0.5rem;
        }
        .raw-contents-section summary {
            font-weight: 600;
            color: var(--vvp-muted);
        }
        .raw-contents-grid {
            margin-top: 0.5em;
            font-size: 0.9em;
        }
        .raw-contents-grid dt {
            font-family: monospace;
            color: var(--vvp-info);
        }
        .raw-contents-grid dd {
            margin-bottom: 0.25em;
        }
        .attr-object-marker {
            color: var(--vvp-muted);
            font-style: italic;
        }

        /* Sprint 22: Edge links */
        .edge-link {
            color: var(--vvp-info);
            text-decoration: none;
        }
        .edge-link:hover {
            text-decoration: underline;
        }

        /* Sprint 22: Credential highlight animation */
        .credential-highlight {
            animation: highlight-pulse 2s ease-out;
        }
        @keyframes highlight-pulse {
            0% { box-shadow: 0 0 0 4px var(--vvp-info); }
            100% { box-shadow: none; }
        }

        /* Sprint 22: Graph container and SVG connectors */
        .credential-graph-container {
            position: relative;
            padding: 1rem;
        }
        .graph-connectors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .graph-layer {
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
        }
        .layer-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .layer-label {
            margin: 0 0 0.5rem 0;
            color: var(--vvp-muted);
            text-align: center;
        }

        /* Responsive: stack on mobile */
        @media (max-width: 600px) {
            .credential-card header {
                flex-direction: column;
                align-items: flex-start;
            }
            .attrs-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .graph-connectors {
                display: none;
            }
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <main class="container">
        <header>
            <h1>{% block header %}VVP Verifier{% endblock %}</h1>
        </header>

        <!-- Toast notification container -->
        <div id="toast-container" class="toast-container"></div>

        {% block content %}{% endblock %}

        <footer>
            <small>VVP Verifier - Verifiable Voice Protocol verification tool</small>
        </footer>
    </main>

    <script>
        // HTMX toast event handler
        document.body.addEventListener('showToast', function(evt) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast toast-' + (evt.detail.type || 'info');
            toast.textContent = evt.detail.message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        });

        // Handle HTMX errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast toast-error';
            toast.textContent = 'Request failed: ' + evt.detail.xhr.status;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        });

        // Show a toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast toast-' + type;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        // Sprint 22: Scroll to and highlight a credential card
        function highlightCredential(said) {
            const target = document.getElementById('cred-' + said);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('credential-highlight');
                setTimeout(() => target.classList.remove('credential-highlight'), 2000);
            } else {
                showToast('Credential not in current view', 'warning');
            }
        }

        // Sprint 22: Draw SVG connectors between credential cards
        function drawGraphConnectors() {
            const svg = document.getElementById('graph-connectors');
            if (!svg) return;

            // Clear existing paths (keep defs)
            const paths = svg.querySelectorAll('path');
            paths.forEach(p => p.remove());

            const container = document.getElementById('graph-container');
            if (!container) return;

            const containerRect = container.getBoundingClientRect();

            // Set SVG size to match container
            svg.setAttribute('width', container.scrollWidth);
            svg.setAttribute('height', container.scrollHeight);

            // Get edges from data attribute
            const edgesJson = container.dataset.edges;
            if (!edgesJson) return;

            let edges;
            try {
                edges = JSON.parse(edgesJson);
            } catch (e) {
                console.error('Failed to parse graph edges:', e);
                return;
            }

            // Edge type colors
            const edgeColors = {
                'vetting': '#28a745',
                'delegation': '#007bff',
                'issued_by': '#6f42c1',
                'jl': '#fd7e14',
                'default': '#6c757d'
            };

            edges.forEach(edge => {
                const fromEl = document.getElementById('cred-' + edge.from);
                const toEl = document.getElementById('cred-' + edge.to);

                if (fromEl && toEl) {
                    const fromRect = fromEl.getBoundingClientRect();
                    const toRect = toEl.getBoundingClientRect();

                    // Calculate connector points (bottom of from â†’ top of to)
                    const x1 = fromRect.left - containerRect.left + fromRect.width / 2 + container.scrollLeft;
                    const y1 = fromRect.bottom - containerRect.top + container.scrollTop;
                    const x2 = toRect.left - containerRect.left + toRect.width / 2 + container.scrollLeft;
                    const y2 = toRect.top - containerRect.top + container.scrollTop;

                    // Create bezier curve path
                    const midY = (y1 + y2) / 2;
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M ${x1} ${y1} C ${x1} ${midY}, ${x2} ${midY}, ${x2} ${y2}`);
                    path.setAttribute('stroke', edgeColors[edge.type] || edgeColors.default);
                    path.setAttribute('stroke-width', '2');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('marker-end', 'url(#arrowhead)');

                    svg.appendChild(path);
                }
            });
        }

        // Create arrow marker for SVG connectors
        function createArrowMarker(svg) {
            if (svg.querySelector('#arrowhead')) return; // Already exists

            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', 'arrowhead');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '7');
            marker.setAttribute('refX', '9');
            marker.setAttribute('refY', '3.5');
            marker.setAttribute('orient', 'auto');

            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', '0 0, 10 3.5, 0 7');
            polygon.setAttribute('fill', '#6c757d');

            marker.appendChild(polygon);
            defs.appendChild(marker);
            svg.appendChild(defs);
        }

        // Initialize graph connectors on page load
        document.addEventListener('DOMContentLoaded', () => {
            const svg = document.getElementById('graph-connectors');
            if (svg) {
                createArrowMarker(svg);
                // Delay drawing to allow layout to settle
                setTimeout(drawGraphConnectors, 100);
            }
        });

        // Redraw connectors on window resize
        window.addEventListener('resize', () => {
            const svg = document.getElementById('graph-connectors');
            if (svg) {
                drawGraphConnectors();
            }
        });

        // Redraw connectors when details sections expand/collapse
        document.addEventListener('toggle', (evt) => {
            if (evt.target.tagName === 'DETAILS') {
                const container = document.getElementById('graph-container');
                if (container && container.contains(evt.target)) {
                    setTimeout(drawGraphConnectors, 50);
                }
            }
        }, true);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
