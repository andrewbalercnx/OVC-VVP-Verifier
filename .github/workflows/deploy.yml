name: Build and deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write   # required for OIDC to Azure

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login -n "${{ secrets.ACR_NAME }}"

      - name: Build and push image
        run: |
          IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/vvp-verifier:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy new revision
        run: |
          az containerapp update \
            --resource-group "${{ secrets.AZURE_RG }}" \
            --name "${{ secrets.AZURE_CONTAINERAPP_NAME }}" \
            --image "$IMAGE"

      # Optional: make traffic intent explicit (usually not needed, but harmless)
      - name: Route 100% traffic to latest
        run: |
          az containerapp ingress traffic set \
            --resource-group "${{ secrets.AZURE_RG }}" \
            --name "${{ secrets.AZURE_CONTAINERAPP_NAME }}" \
            --revision-weight latest=100
